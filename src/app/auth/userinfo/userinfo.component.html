<div class="container">
  <div class="container1" *ngIf="items?.length > 0; else noItems">
    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.firstname }} {{ element.lastname }}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="authorized">
        <th mat-header-cell *matHeaderCellDef>Authorized</th>
        <td mat-cell *matCellDef="let element">{{ element.authorized }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #noItems>
    <hr />
    <div class="container2">
      <h2 style="font-style: italic">There are no users to list</h2>
    </div>
  </ng-template>
</div>
